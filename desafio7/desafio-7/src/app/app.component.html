
<section class="tasks">
  <h1 class="tasks__title">Lista de tarefas</h1>
  <button (click)="showList = !showList">Mostrar Lista</button>
  
  

  @if (showList){
      <div class="tasks__add">
        <label class="tasks__add__label" for="task">
          Nova Tarefa:
        </label>
          <input class="tasks__add__input" type="text" name="task" [(ngModel)]="taskToAdd">
        
        <button class="tasks__add__button" (click)="addTask()">Adicionar à lista</button>
      </div>
      <ul class="tasks__list">
          
          @for (task of tasks; track $index){
          <li class="tasks__list__item" [ngClass]="{'tasks__list__item--done': task.done}">
              <input type="checkbox" [(ngModel)]="task.done"><p>{{task.title}}</p>
          </li>
          }
      </ul>
  } @else {
      <p>Lista escondida</p>
  }

  
</section>
